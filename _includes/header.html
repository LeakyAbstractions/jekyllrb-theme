<header>
  <div class="flexbox">
    <div class="center-on-mobiles">
      <h1>
        <a href="{{ '/' | relative_url }}" class="logo">
          <span class="sr-only">{{ site.short_name | default: site.name }}</span>
          <img src="{{ site.logo | default: '/assets/img/logo-2x.png' | relative_url }}" width="140" height="65" alt="{{ site.short_name | default: site.name }} Logo">
        </a>
      </h1>
    </div>
    <nav class="main-nav hide-on-mobiles">
      {% include primary-nav-items.html -%}
    </nav>
    <div class="search hide-on-mobiles">
      {% include search/input.html -%}
    </div>
    <div class="meta hide-on-mobiles">
      <ul>
        <li><a href="{{ site.repository }}/releases/tag/v{{ site.version }}">v{{ site.version }}</a></li>
        <li><a href="{{ site.repository }}">GitHub</a></li>
      </ul>
    </div>
  </div>
  <nav class="mobile-nav show-on-mobiles">
    {% include mobile-nav-items.html -%}
  </nav>
</header>
